<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM</title>

    <link rel="stylesheet" href=css/atm.css>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container main">
        <div class="row top">
            <div class="col-sm-12">
                <h1>ATM</h1>
            </div>
        </div>
        <div class="row">
            <div class="inter">
                <div class="col-sm-2 but1"> 
                    <button id=opbut1 onclick="dOther()">D</button><br>
                    <button id=opbut2 onclick="w()">W</button><br>
                    <button id=opbut3 onclick="checkBalance()">C</button><br>
                </div>
                <div class="col-sm-4 scolumn">
                    <div class='screen'>
                        <div class="col-sm-4 group1">
                            <h3 id='option1'></h3>
                            <h3 id='option2'></h3>
                            <h3 id='option3'></h3>
                        </div>

                        <div class="col-sm-4" id="content">
                            <h2>
                            <div id="messages" style="color: #fff;"></div>
                            <form id="userNameForm">
                                <h2>
                                    <br> PLEASE ENTER YOUR NAME :
                                </h2>
                                <input id="userName"> </br></br>
                                <button type="button" class="btn btn-success" onClick="checkUserName()">OK</button>
                            </form>
                            <form id="pinCodeForm" style="display: none;">
                                <h2>
                                    <br> PLEASE ENTER YOUR PIN :
                                </h2>
                                <input id="pinCode" type="password"> </br></br>
                                <button type="button" class="btn btn-success" onClick="checkUser()">OK</button>
                            </form>
                            <div id="wView" style="display: none;">
                                <h2>
                                    HOW MUCH WOULD YOU LIKE TO WITHDRAW?
                                </h2>  </br>
                                <button value="50" class="btn btn-outline-secondary" onclick="mashiha(this.value)">50</button> 
                                <button value="100" class="btn btn-outline-secondary" onclick="mashiha(this.value)">100</button>
                                <button value="150" class="btn btn-outline-secondary" onclick="mashiha(this.value)">150</button>
                                <button value="300" class="btn btn-outline-secondary" onclick="mashiha(this.value)">300</button> </br></br>
                                <button class="btn btn-outline-secondary" onclick="wOther()">Other</button>
                            </div>
                            <div id="wOtherDiv" style="display: none;">
                                <h2>
                                    HOW MUCH WOULD YOU LIKE TO WITHDRAW?
                                </h2>
                                <input id="wOtherInput"/> </br></br>
                                <button onclick="wOtherAction()">OK</button>
                            </div>
                            <div id="dOtherDiv" style="display: none;">
                                <h2>
                                    HOW MUCH WOULD YOU LIKE TO DEPOSITE?
                                </h2>
                                <input id="dOtherInput"/> </br></br>
                                <button class="btn btn-success" onclick="dOtherAction()">OK</button>
                            </div>

                            <div id="pinChangeDiv" style="display: none;">
                                <h2>
                                    PLEASE ENTER YOUR NEW PIN CODE:
                                </h2>
                                <input id="pinChangeInput" type="password"/> </br></br>
                                <button class="btn btn-success" onclick="pinCodeChangeAction()">OK</button>
                            </div>

                        </h2>
                        </div>
                        <div class="col-sm-4 group2">
                            <h4 id='option4'></h4>
                            <h4 id='option5'></h4>
                            <h4 id='option6'></h4>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 but2">
                    <button id=opbut4 onclick="pinCodeChange()">P</button><br>
                    <button id=opbut5>R</button><br>
                    <button id=opbut6 onclick="exit()">Q</button><br>
                </div>
            </div>
            <div class="slot">
                <div class="col-sm-4">
                    <h2>Card</h2>
                    <button class=card></button><br>
                    <div class="row">
                        <div class="col-sm-12 image">
                            <img src="images/card.png" id="card">
                        </div>
                    </div>

                    <h2>Cash</h2>
                    <button class=cash></button><br>
                    
                </div> 
            </div>
        </div>
        <div class="row pad">
            <div class="col-sm-6 buttons">
                <button id='button1' value=1>1</button>
                <button id='button2' value=2>2</button>
                <button id='button3' value=3>3</button><br>
                <button id='button4' value=4>4</button>
                <button id='button5' value=5>5</button>
                <button id='button6' value=6>6</button><br>
                <button id='button7' value=7>7</button>
                <button id='button8' value=8>8</button>
                <button id='button9' value=9>9</button><br>
                <button id='delete' value='clear'>&larr;</button>
                <button id='button0' value=0>0</button>
                <button id='space' value=' '>&rarr;</button>
            </div>
            <div class="col-sm-2 buttons2">
                <button class=cancel id=cancel>Cancel</button>
                <button class=clear id=clear>Clear</button>
                <button class=enter id=enter>Enter</button>
            </div>
        </div> 
        <div class="row">
           <div class="col-sm-4">
                <div class="receiptpaper" id="receiptpaper"></div>
           </div>
        </div>
        
    </div>
    
    <!-- <script src='js/atm.js'></script> -->
    <script src='js/atm2.js'></script>

</body>




























</html>
